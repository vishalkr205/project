<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gravitas+One&display=swap" rel="stylesheet">
</head>
<body>
    <form autocomplete="on">
        <h2>REGISTRATION FORM</h2>
        <label for="username">ENTER YOUR NAME</label>
        <input type="text" id="username">
        <br><br>
        <label for="date"> DATE OF BIRTH</label>
        <input type="date" id="date">
        <br><br>
        <label for="selector">SELECT YOUR GENDER</label>
        <select name="option" id="selector">
            <option value="male">MALE</option>
            <option value="female">FEMALE</option>
            <option value="costume">COSTUME</option>
        </select>
        <br><br>
        <label for="contact">ENTER YOUR MOBILE NUMBER</label>
        <input type="number" id="contact">
        <br><br>
        <label for="password">CREATE PASSWORD</label>
        <input type="password" id="password">
        <br><br>
        <label for="conform">CONFORM YOUR PASSWORD</label>
        <input type="password" id="conform">
        <br><br>
        <button>REGISTER</button>
    </form>
</body>
</html>
